version: '3'
services:
    nginx:
        image: nginx
        volumes:
#            - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
#            - ./nginx/conf.d/default.conf:/etc/nginx/conf.d/default.conf:ro
            - ./nginx/conf.d/think.conf:/etc/nginx/conf.d/think.conf:ro
            - ./nginx/conf.d/apollo.conf:/etc/nginx/conf.d/apollo.conf:ro
        ports:
            - 80:80
        command: [ nginx-debug, '-g', 'daemon off;' ]
        restart: always
